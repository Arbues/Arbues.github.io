<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Regalo para Sayumi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>¡Feliz Navidad, Sayumi!</h1>
            <p>He preparado una pequeña sorpresa para ti. <br>Haz clic en el regalo para descubrirla.</p>
        </header>

        <div id="gift-box" class="gift-box">
            <div class="gift-lid"></div>
            <div class="gift-bow"></div>
            <div class="gift-body"></div>
        </div>

        <div id="gallery-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Nuestros Momentos</h2>
                <div class="photo-gallery">
                    <!-- Las imágenes se agregarán aquí dinámicamente -->
                </div>
                <p>Espero que te guste este pequeño detalle. ¡Te deseo todo lo mejor!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
