<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Regalo para Sayumi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>¡Feliz Navidad, Sayumi!</h1>
            <p>He preparado una pequeña sorpresa para ti. <br>Haz clic en el regalo para descubrirla.</p>
        </header>

        <div id="gift-box" class="gift-box">
            <div class="gift-lid"></div>
            <div class="gift-bow"></div>
            <div class="gift-body"></div>
        </div>

        <div id="creation-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Crea tu Propia Escena Navideña</h2>
                <div class="creation-area">
                    <div id="scene" class="scene">
                        <img src="https://i.imgur.com/h3a3n4d.png" alt="Árbol de Navidad" class="tree-img">
                    </div>
                    <div id="decorations-palette" class="decorations-palette">
                        <h3>Adornos</h3>
                        <img src="https://i.imgur.com/U28B43j.png" id="deco1" class="deco-item" draggable="true" alt="Bola Roja">
                        <img src="https://i.imgur.com/tXA21a8.png" id="deco2" class="deco-item" draggable="true" alt="Estrella">
                        <img src="https://i.imgur.com/I2Z6n3E.png" id="deco3" class="deco-item" draggable="true" alt="Bola Azul">
                        <img src="https://i.imgur.com/wLpA1b1.png" id="deco4" class="deco-item" draggable="true" alt="Regalo">
                        <img src="https://i.imgur.com/sO4f5a9.png" id="deco5" class="deco-item" draggable="true" alt="Calcetín">
                    </div>
                </div>
                <p>¡Arrastra los adornos para decorar! Espero que te diviertas.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
