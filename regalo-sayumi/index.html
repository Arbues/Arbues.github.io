<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Regalo para Sayumi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>¡Feliz Navidad, Sayumi!</h1>
            <p>Ojala esto valga lo que me daras jajajajja. <br>Bueno, as click en el regalo de abajo para saber q es O.o.</p>
        </header>

        <div id="gift-box" class="gift-box">
            <div class="gift-lid"></div>
            <div class="gift-bow"></div>
            <div class="gift-body"></div>
        </div>

        <div id="creation-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Adornas tu arbol arrastrando los objetos</h2>
                <div class="creation-area">
                    <div id="scene" class="scene">
                        <!-- SVG del Árbol de Navidad -->
                        <svg viewBox="0 0 200 250" class="tree-img">
                            <rect x="85" y="220" width="30" height="30" fill="#6b4f3a"/>
                            <polygon points="100,10 40,80 70,80 20,150 50,150 0,220 200,220 150,150 180,150 130,80 160,80" fill="#2a7e4a"/>
                            <polygon points="100,10 40,80 70,80 20,150 50,150 0,220 200,220 150,150 180,150 130,80 160,80" fill-opacity="0.3" fill="#fff"/>
                        </svg>
                    </div>
                    <div id="decorations-palette" class="decorations-palette">
                        <h3>Adornos</h3>
                        <!-- Bola Roja (Centrada) -->
                        <svg id="deco1" class="deco-item" draggable="true" viewBox="0 0 100 100">
                            <rect x="45" y="5" width="10" height="10" fill="#d4af37"/>
                            <circle cx="50" cy="55" r="40" fill="#d90429"/>
                            <circle cx="50" cy="55" r="30" fill="none" stroke="#fff" stroke-width="3" stroke-opacity="0.5"/>
                        </svg>
                        <!-- Estrella (Ya funciona bien) -->
                        <svg id="deco2" class="deco-item" draggable="true" viewBox="0 0 100 100">
                            <polygon points="50,0 61,35 98,35 68,57 79,91 50,70 21,91 32,57 2,35 39,35" fill="#fca311"/>
                        </svg>
                        <!-- Bola Azul (Centrada) -->
                        <svg id="deco3" class="deco-item" draggable="true" viewBox="0 0 100 100">
                            <rect x="45" y="5" width="10" height="10" fill="#d4af37"/>
                            <circle cx="50" cy="55" r="40" fill="#0077b6"/>
                            <circle cx="50" cy="55" r="30" fill="none" stroke="#fff" stroke-width="3" stroke-opacity="0.5"/>
                        </svg>
                        <!-- Regalo (Centrado) -->
                        <svg id="deco4" class="deco-item" draggable="true" viewBox="0 0 100 100">
                            <rect x="10" y="10" width="80" height="80" fill="#ef233c"/>
                            <rect x="10" y="40" width="80" height="20" fill="#fca311"/>
                            <rect x="40" y="10" width="20" height="80" fill="#fca311"/>
                        </svg>
                        <!-- Calcetín (Centrado) -->
                        <svg id="deco5" class="deco-item" draggable="true" viewBox="0 0 100 100">
                            <path d="M20 30 V90 Q20 100 30 100 H80 Q100 100 100 80 V50 H70 V30 Z" fill="#d90429"/>
                            <rect x="20" y="20" width="80" height="10" fill="#fff"/>
                        </svg>
                    </div>
                </div>
                <p>si hay un bug, yo te explicare de la manera correcta de hacerlo</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
