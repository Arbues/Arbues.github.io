<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Regalo para Sayumi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>¡Feliz Navidad, Sayumi!</h1>
            <p>He preparado una pequeña sorpresa para ti. <br>Haz clic en el regalo para descubrirla.</p>
        </header>

        <div id="gift-box" class="gift-box">
            <div class="gift-lid"></div>
            <div class="gift-bow"></div>
            <div class="gift-body"></div>
        </div>

        <div id="creation-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Crea tu Propia Escena Navideña</h2>
                <div class="creation-area">
                    <div id="scene" class="scene">
                        <!-- SVG del Árbol de Navidad -->
                        <svg viewBox="0 0 200 250" class="tree-img">
                            <rect x="85" y="220" width="30" height="30" fill="#6b4f3a"/>
                            <polygon points="100,10 40,80 70,80 20,150 50,150 0,220 200,220 150,150 180,150 130,80 160,80" fill="#2a7e4a"/>
                            <polygon points="100,10 40,80 70,80 20,150 50,150 0,220 200,220 150,150 180,150 130,80 160,80" fill-opacity="0.3" fill="#fff"/>
                        </svg>
                    </div>
                    <div id="decorations-palette" class="decorations-palette">
                        <h3>Adornos</h3>
                        <!-- Bola Roja -->
                        <svg id="deco1" class="deco-item" draggable="true" viewBox="0 0 100 100">
                            <rect x="45" y="0" width="10" height="15" fill="#d4af37"/>
                            <circle cx="50" cy="55" r="45" fill="#d90429"/>
                            <circle cx="50" cy="55" r="35" fill="none" stroke="#fff" stroke-width="3" stroke-opacity="0.5"/>
                        </svg>
                        <!-- Estrella -->
                        <svg id="deco2" class="deco-item" draggable="true" viewBox="0 0 100 100">
                            <polygon points="50,0 61,35 98,35 68,57 79,91 50,70 21,91 32,57 2,35 39,35" fill="#fca311"/>
                        </svg>
                        <!-- Bola Azul -->
                        <svg id="deco3" class="deco-item" draggable="true" viewBox="0 0 100 100">
                            <rect x="45" y="0" width="10" height="15" fill="#d4af37"/>
                            <circle cx="50" cy="55" r="45" fill="#0077b6"/>
                            <circle cx="50" cy="55" r="35" fill="none" stroke="#fff" stroke-width="3" stroke-opacity="0.5"/>
                        </svg>
                        <!-- Regalo -->
                        <svg id="deco4" class="deco-item" draggable="true" viewBox="0 0 100 100">
                            <rect width="100" height="100" fill="#ef233c"/>
                            <rect y="40" width="100" height="20" fill="#fca311"/>
                            <rect x="40" width="20" height="100" fill="#fca311"/>
                        </svg>
                        <!-- Calcetín -->
                        <svg id="deco5" class="deco-item" draggable="true" viewBox="0 0 100 100">
                            <path d="M10 20 V80 Q10 90 20 90 H70 Q90 90 90 70 V40 H60 V20 Z" fill="#d90429"/>
                            <rect x="10" y="10" width="80" height="10" fill="#fff"/>
                        </svg>
                    </div>
                </div>
                <p>¡Arrastra los adornos para decorar! Espero que te diviertas.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
